<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Andrew's Cap Store</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>

    <h1>Andrew's Cap Store</h1>

    <form action="customerBackend.php" method="post" onsubmit="checkForm()">

      <!-- Shopping Items -->
      <div class="shopping">
        <div class="section-header">Choose your caps!</div>

        <table>
          <tr>
            <td>
              <img src="images/chance_cap.jpeg" alt="Chance the Rapper 3 cap">
            </td>
            <td>
              Price: $10 <br>
              Qty:
              <select class="capQty" id="chance_cap" name="chance_cap">
                <option value="0">None</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <img src="images/ku_cap.jpg" alt="University of Kansas Jayhawk cap">
            </td>
            <td>
              Price: $15 <br>
              Qty:
              <select class="capQty" id="ku_cap" name="ku_cap">
                <option value="0">None</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <img src="images/kc_cap.jpeg" alt="Kansas City Royals cap">
            </td>
            <td>
              Price: $20 <br>
              Qty:
              <select class="capQty" id="kc_cap" name="kc_cap">
                <option value="0">None</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </td>
          </tr>
        </table>
      </div>


      <!-- Account -->
      <div class="account">
        <div class="section-header">Your account</div><br>

        <label for="email">Eamil Address</label><br>
        <input type="text" id="email" name="email" required>
        <label for="email" class="email-error">Invalid email address!</label> <br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required> <br><br>
      </div>


      <!-- Shipping -->
      <div class="shipping">
        <div class="section-header">Shipping</div><br>

        <input type="radio" id="free" name="shipping" value="0" required>
        <label for="free">Free (7 days)</label> <br>

        <input type="radio" id="threeDay" name="shipping" value="5.00" required>
        <label for="threeDay">$5.00 three day</label> <br>

        <input type="radio" id="overnight" name="shipping" value="50.00" required>
        <label for="overnight">$50.00 overnight</label> <br><br>

        </div>
      </div>


      <!-- Reset/Submit -->
      <button type="button" id="clear" name="clear" onclick="reset()">Reset</button>
      <input type="submit" id="submit" value="Submit">
    </form>

     <script src="formChecker.js"></script>

  </body>
</html>
